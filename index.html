<div style="display: inline-block; position: relative; ">
    <div id="transitionImage" style="background-color: black; position: absolute; top: 0; bottom: 0; left: 0; right: 0; pointer-events: none; opacity: 0;"></div>
    <div id="overlapping" style="background-image: url('./img/bground.png'); position: absolute; top: 4; right: 4; width: 64; height: 64; text-align: center;   display: flex;
    align-items: center;
    justify-content: center;">  
        <img id="image" src="./img/speakerOff.png" alt="Image" >
    </div>
    <div id="skip" style="background-image: url('./img/bground.png'); width: 64; height: 64; position: absolute; top: 72; right: 4; text-align: center;   display: flex;
    align-items: center;
    justify-content: center;">
        <img id="skipButton" src="./img/skipButton.png" alt="Image" >
    </div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; text-align: center; align-items: center; display: flex;
    justify-content: center;"> 
        <img id="titlePage" src="./img/titlePage.png" alt="Image">
      </div>
      <div id="largeBackground" style="background-image: url('./img/largeFrame.png'); width: 400px; height: 533px; position: absolute; 
      top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; display: none; 
      "> 
            <div style="width: 100%; height: 100%; text-align: center; align-items: center; display: flex;
            justify-content: center;">
                <img id="pixeledImage" src="" alt="Image ">
            </div>
        </div>
    <canvas></canvas>
    <div id="textDiv" style="position: absolute; left: 50%; bottom: 4; transform: translate(-50%);  text-align: center; display: none;"> 
        <img id="textBox" src="./img/textBox.png" alt="Image" >
        <div  id="dialogueBox" style="position: absolute; left: 50%;  top: 50%; transform: translate(-50%, -50%);   text-align: center;font-size: 16px;">
      
        </div>

    </div>
</div>
